{% extends 'core/base.html' %}
{% block title %}Delete Room{% endblock %}

{% block content %}
<h2 class="mb-4">Delete Room</h2>

<p>Are you sure you want to delete the room "{{ room.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Delete</button>
    <a href="{% url 'core:room_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
</form>
{% endblock %}
